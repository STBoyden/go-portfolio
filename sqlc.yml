version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./queries"
    gen:
      go:
        emit_json_tags: true
        package: "persistence"
        out: "internal/pkg/persistence"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - column: "posts.content"
            go_type:
              import: "github.com/STBoyden/go-portfolio/internal/pkg/common/types"
              package: "types"
              type: "BlogContent"